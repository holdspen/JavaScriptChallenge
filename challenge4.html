<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    #errormsg {
      color: red;
      font-weight: bold;
      font-style: "Trebuchet MS", Helvetica, sans-serif;
      visibility: hidden;
    }   
    </style>
    
    <script type="text/javascript">
    function checkForm(){
      if(document.fullname.value==""){
        document.getElementByClassName("errormsg").style.visibility = "visible";
        return false;
      }
      else if(document.streetaddr.value==""){
        document.getElementByClassName("errormsg").style.visibility = "visible";
        return false;
      }
      else
        return true;
    }
    </script>
</head>
<body>
	<form  action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
